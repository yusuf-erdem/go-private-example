name: Go2
on:
  issue_comment:
    types:
      - created
  push:
    branches: [ "master" ]
  pull_request:
  workflow_dispatch:
env:
  FORESIGHT_UPLOADER_SIGNER_URL: https://upload.service.runforesight.me
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
  PR_NUMBER: ${{ github.event.number }}
  WORKFLOW_TELEMETRY_BASE_URL: https://api.service.runforesight.me
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Collect Workflow Telemetry
      if: always()
      uses: runforesight/foresight-workflow-kit-action@v1
      with:
        api_key: ${{ secrets.F_LAB_API_KEY }}
    - uses: actions/checkout@v3
    - name: Thundra Registry
      run: |
        npm config set registry ${{ secrets.THUNDRA_REGISTRY }}
        npm config set _auth ${{ secrets.THUNDRA_REGISTRY_AUTH }}
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: Test Go2
      run: |
          go test -v -run Test_Multiply -json ./... > ./test-report1.json -coverprofile=coverage3.out
    - name: Foresight Action
      if: success() || failure()
      uses: runforesight/foresight-test-kit-action@v1
      with:
        cli_version: 222.333.444
        api_key: ${{ secrets.F_LAB_API_KEY }}
        test_framework: golang
        test_format: json
        test_path: ./test-report1.json
        coverage_format: golang
        coverage_path: |
            coverage3.out
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
